<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btn-round" onclick="pop()">+</button>

    <div class="layout" id="lay">
    </div>
    <div class="model" id="mod">

        <div class="model-con">
            <div class="container">
                <div class="row">
                    <div class="col-6  offset-3 text-secondary bg-white p-5 rounded-5">
                        <div class="row">
                            <h3 class="text-dark">Add contacts</h3>
                        </div>
                        <div class="row">
                            <h4>First name:</h4>
                            <input type="text" id="first" class="form-control border-info rounded-3 fs-4">
                        </div>
                        <div class="row">
                            <h4>Unicom ID:</h4>
                            <input type="text" id="unic" class="form-control border-info rounded-3 fs-4" max="5">

                        </div>
                        <div class="row">
                            <h4>National ID:</h4>
                            <input type="text" id="nic" class="form-control border-info rounded-3 fs-4" max="14">

                        </div>
                        <div class="row">
                            <h4>Contact No:</h4>
                            <div id="addPhone">
                                <div>
                                </div>
                            </div>
                                <button class="btn btn-primary mt-3" onclick="phone()">Add Another Phone no</button>
                           
                        </div>
                        <div class="row">
                            <button class="btn btn-success mt-2" onclick="append()">Submit</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-secondary text-white text-center p-1">
                <h1>UNICOM TRAINEE contact mananger</h1>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row mt-3" id="item">
          
        </div>
    </div>


    <script src="index.js"></script>

</body>

</html>
